<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../scss/style.css">
    <title>VIKINGA - Ropa Femenina</title>
    <meta name="description" content="Entrar a tienda mayorista de ropa">
    <meta name="keywords" content="loguear, entrar a tienda online, conseguir descuentos, notificaciones de rebajas">
</head>
<body class="fondo-body">    
    <main class="">
        <div class="menu-login">
        <h1>Iniciar Sesion</h1>
        <i class="bi bi-box-arrow-in-right"></i>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario/Email/Telefono</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mantener la session iniciada</label>
            </div>
            <button type="submit" class="btn btn-primary"><a href="../index.html">Entrar</a></button>
            <a href="./crear.html"><p>¿No tienes cuenta?</p></a>
          </form>
        </div>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
